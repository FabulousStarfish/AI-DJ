<!DOCTYPE html>
<html>
<head>
	<title>AI DJ WEB APP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.3.1/addons/p5.sound.min.js"></script>

</head>
<body style="background-image: url('background.jpg');">
<center>
  	<h3 id="heading">AI DJ WEB APP <button class="glyphicon glyphicon-question-sign" id="note_button"></button>
	    <br>
	    <span id="note">NOTE - Move your left-hand wrist up and down for increasing and decreasing the volume. 
        Move your right-hand wrist up and down for increasing and decreasing the speed</span>
  	</h3>
	<br><br><br><br><br><br>
  <button id="play" onclick="play()">Play</button>&nbsp;&nbsp;<button id="pause" onclick="pauseSong()">Pause</button>&nbsp;&nbsp;<button id="stop" onclick="stop()">Stop</button>
  <br>
  <div id="speed_column">
    <img src="disk.gif" class="gif_class">
    <br><br>
    <button class="side_buttons" id="rate">Speed</button>
  </div>
  <div id="volume_column">
    <img src="disk.gif" class="gif_class">
    <br><br>
    <button class="side_buttons" id="volume">Volume</button>
  </div>
</center>

<script src="main.js"></script>
</body>
</html>
